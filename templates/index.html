<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>{{ name  }}'s Watchlist</h2>
    {# use length filter to get movies#}
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %} {# iter movies #}
        <li>
            {{ movie.title }} - {{ movie.year }}
        </li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2018 <a href="https://helloflask.com/book/3">HelloFlask</a> </small>
    </footer>
</body>
</html>
